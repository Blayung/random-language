plugins {
	id "fabric-loom" version "1.10-SNAPSHOT"
    id "com.modrinth.minotaur" version "2.+"
}

dependencies {
	minecraft "com.mojang:minecraft:1.21.6"
	mappings "net.fabricmc:yarn:1.21.6+build.1:v2"
	modImplementation "net.fabricmc:fabric-loader:0.16.14"
	modImplementation "net.fabricmc.fabric-api:fabric-api:0.127.1+1.21.6"
}

def modVersion = "1.3.6"

base.archivesName = "randomized-language-" + modVersion

def javaVersion = JavaVersion.VERSION_17

java {
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
}

jar.from("LICENSE.txt")

processResources {
	filesMatching("fabric.mod.json") {
		expand "version": modVersion
	}
}

modrinth {
    token = System.getenv("MINOTAUR_PAT")
    syncBodyFrom = rootProject.file("modrinth/readme.md").text
    uploadFile = remapJar
    projectId = "randomized-language"
    changelog = rootProject.file("modrinth/changelog.md").text
    versionName = "Randomized Language " + modVersion
    versionNumber = modVersion
    gameVersions = ["1.19.4", "1.20", "1.20.1", "1.20.2", "1.20.3", "1.20.4", "1.20.5", "1.20.6", "1.21", "1.21.1", "1.21.2", "1.21.3", "1.21.4", "1.21.5", "1.21.6"]
    loaders = ["fabric"]
    dependencies {
        required.project "fabric-api"
    }
}

task modrinthUpload {
    dependsOn "modrinth"
    dependsOn "modrinthSyncBody"
}
