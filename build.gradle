plugins {
	id "fabric-loom" version "1.5-SNAPSHOT"
    id "com.modrinth.minotaur" version "2.+"
}

dependencies {
	minecraft "com.mojang:minecraft:1.20.4"
	mappings "net.fabricmc:yarn:1.20.4+build.3:v2"
	modImplementation "net.fabricmc:fabric-loader:0.15.6"
	modImplementation "net.fabricmc.fabric-api:fabric-api:0.95.4+1.20.4"
}

base.archivesName = "randomized-language-1.2.12"

def javaVersion = JavaVersion.VERSION_17

java {
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
}

jar.from("LICENSE.txt")

modrinth {
    token = System.getenv("MINOTAUR_PAT")
    syncBodyFrom = rootProject.file("MODRINTH_README.md").text
    uploadFile = remapJar
    projectId = "randomized-language"
    changelog = rootProject.file("MODRINTH_CHANGELOG.md").text
    versionName = "Randomized Language 1.2.12"
    versionNumber = "1.2.12"
    gameVersions = ["1.19.4", "1.20", "1.20.1", "1.20.2", "1.20.3", "1.20.4"]
    loaders = ["fabric", "quilt"]
    dependencies {
        required.project "fabric-api"
    }
}

task modrinthUpload {
    dependsOn 'modrinth'
    dependsOn 'modrinthSyncBody'
}
